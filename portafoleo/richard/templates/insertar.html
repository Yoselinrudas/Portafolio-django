{% load static %}
{% block contend %}



        {% for message in messages %}
        {{ message }}.
        {% endfor %}

                    {% csrf_token %}


{% endblock %}


<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">

    <head>

        <meta charset="utf-8">

        <title> Formulario de Acceso </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Videojuegos & Desarrollo">
        <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
        <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">

        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="{%static 'css/cssinsertar.css'%}">

        <style type="text/css">

        </style>

        <script type="text/javascript">

        </script>

    </head>

    <body>

        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Registrar Datos
                    </div>


                        <form id="contactForm" action="" method="POST">
                    {% csrf_token %}


                        <div class="form-group">

                        <label class="label-control" for="user">Username:</label>
                             <input type="text" class="form-control-input" id="user" name="user" required
                            autocomplete="off">
                    </div>

                    <div class="form-group">

                        <label class="label-control" for="correo">Email</label>
                        <input type="email" class="form-control-input" id="correo" name="correo" required
                            autocomplete="off">
                    </div>

                          <div class="form-group">
                          <label class="label-control" for="name">First Name</label>
                              <input type="text" class="form-control-input" id="name" name="name" required
                            autocomplete="off">

                    </div>

                          <div class="form-group">
                          <label class="label-control" for="apellido">Last Name</label>
                              <input type="text" class="form-control-input" id="apellido" name="apellido" required
                            autocomplete="off">

                    </div>

                    <div class="form-group">
                        <label class="label-control" for="paswoord">Password</label>
                        <input type="password" class="form-control-input" id="paswoord" name="paswoord" required
                            autocomplete="off">

                    </div>
                    <div class="form-group">
                        <label class="label-control" for="paswoords">Repeat Password</label>
                        <input type="password" class="form-control-input" id="paswoords" name="paswoords" required
                            autocomplete="off">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">Registrar</button>
                    </div>


                    </form>
                    <div class="pie-form">

                        <a href="/insertar">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
